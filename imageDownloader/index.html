<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imageDownloader</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <style>
    .row-margin {
      margin: 30px 0px 30px 0px;
    }
    img.preview {
      width: 200px;
      height: auto;
    }
    img.selected {
      padding: 5px;
      border: 3px solid #2e6da4;
    }
  </style>
</head>
<body class="container">
  <!-- <h1 class="text-primary">ImageDownloader</h1> -->
  <div class="row row-margin">
    <form id="search" class="form-inline">
      <div class="form-group">
        <label for="search-string">Auf Flickr suchen: </label>
        <input required type="text" class="form-control" id="search-string" placeholder="Suchbegriff">
      </div>
      <button type="submit" class="btn btn-primary">Suchen</button>
      <a id="save-images" href="#" class="btn btn-default pull-right">
        <span class="glyphicon glyphicon-floppy-disk"></span>
          Speichern
      </a>
    </form>
  </div>
  <div id="controls" class="row">
    <nav>
      <ul class="pager"><li id="prev-page" class="">
        <a href="#" id="prev">
          <span class="glyphicon glyphicon-arrow-left"></span>
        </a>
      </li>
      <li id="next-page" class="">
        <a href="#" id="next">
          <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
      </li></ul>
    </nav>
  </div>
  <div class="row row-margin">
    <div id="preview-images"></div>
  </div>
  <!-- Scripts -->
  <script src="./bootstrap/js/jquery-1.11.2.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
